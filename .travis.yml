language: cpp
compiler:
  #- clang
  - gcc

script:
  cmake . -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug -DEVENT__DISABLE_TESTS=ON&& make && COVERALLS_REPO_TOKEN=X4gbWAbAGkEWZGuU9dMd7yChRF4cuOVEH COVERALLS_SERVICE_NAME=travis-ci make coveralls

os: linux

before_install:
  - sudo apt-get install -y python-software-properties
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -y gcc-4.9 g++-4.9 libboost1.55-all-dev libhwloc-dev
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 20
  - sudo update-alternatives --config gcc
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
  - sudo update-alternatives --config g++
